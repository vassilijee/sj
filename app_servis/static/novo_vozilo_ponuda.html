<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vezba 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <main class="container p-5 my-5 bg-dark text-white">
    <form method="post" action="/novo_vozilo_ponuda" onsubmit="return validacija()">
      <div class="row">
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="modeli_u_ponudi.html">Ponuda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="lager.html">Na lageru</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="kategorije.html">Kategorije</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="opreme.html">Oprema</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <br />
      <h1>Dodavanje novog vozila u ponudu</h1>
      <div class="mb-2 mt-2">
        <label for="model">Model:</label>
        <input type="text" class="form-control" id="model" placeholder="Unesite model" name="model" />
      </div>
      <div class="mb-2 mt-2">
        <label for="motor">Motor:</label>
        <input type="text" class="form-control" id="motor" placeholder="Unesite motor" name="motor" />
      </div>
      <div class="row">
        <div class="col-6 mb-1 mt-1">
          <label for="cena">Cena:</label>
          <input type="text" class="form-control" id="cena" placeholder="Unesite cenu" name="cena" onkeypress=" 
              this.classList.remove('success'); 
              this.classList.remove('error');" />
        </div>
        <div class="col-6 mb-1 mt-1">
          <label for="kategorija">Kategorija:</label>
          <select class="form-select" name="kategorija" id="kategorija">
            <option value="" disabled selected>Odaberite kategoriju</option>
            <option value="1">SUV</option>
            <option value="2">Lemozina</option>
            <option value="3">Karavan</option>
          </select>
        </div>
      </div>
      <a href="modeli_u_ponudi.html" class="btn btn-secondary">Nazad</a>
      <button type="submit" class="btn btn-primary">Unesi</button>
    </form>
  </main>
  <script>
    function validacija() {
      var validno = true;
      if (document.getElementById("cena").value.length < 3) {
        validno = false;
        document.getElementById("cena").classList.add("error");
        document.getElementById("cena").classList.remove("success");
      } else {
        document.getElementById("cena").classList.add("success");
        document.getElementById("cena").classList.remove("error");
      }
      return validno;
    }
  </script>
</body>

</html>
